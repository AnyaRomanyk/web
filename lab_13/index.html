<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="form-container" id="formContainer">
      <div class="form-header">
        <h2>Welcome Back</h2>
        <p>Please login to your account</p>
      </div>
      <div id="loginForm" class="form-content">
        <form>
          <input type="text" id="loginUsername" placeholder="Username" required>
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
        <p class="switch-form" id="toSignUp">Don't have an account? <span>Sign Up</span></p>
      </div>
      
      <div id="signUpForm" class="form-content" style="display: none;">
        <form>
          <input type="text" id="signUpUsername" placeholder="Username" required>
          <input type="password" id="signUpPassword" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p class="switch-form" id="toLogin">Already have an account? <span>Log In</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
